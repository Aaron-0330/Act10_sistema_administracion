{% extends "usuario_pasajero/base.html" %}

{% block body %}
<h3 class="text-center m-4">Añadir Usuario Pasajero</h3>

{% if success %}
<div class="alert alert-success text-center">
    Usuario Pasajero añadido con éxito. 
    <a href="{% url 'usuario_pasajero:index' %}" class="alert-link">Volver al inicio</a>
</div>
{% endif %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card mb-3">
            <div class="card-header bg-primary text-white">Registro de Usuario Pasajero</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Añadir</button>
                    <a href="{% url 'usuario_pasajero:index' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
